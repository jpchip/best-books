<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Everyone Should Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="mt-3">Books Everyone Should Read</h1>
      <p>This is a list of books that everyone should read. It's based on the <a href="https://informationisbeautiful.net/visualizations/novels-everyone-should-read-interactive/">Books Everyone Should Read</a> visualization from <a href="https://informationisbeautiful.net/">Information is Beautiful</a>.</p>
      <canvas id="my_canvas" width="1000" height="1000" style="border: 1px solid black;"></canvas>
      <p>Read <span id="read_count"></span> of <span id="total_count"></span> books</p>

      <div class="card mb-3">
        <div class="card-header">
          Share your results:
        </div>
        <div class="card-body"> 
          <button id="copy_url_button" class="btn btn-info"><i class="bi bi-copy"></i> Copy URL</button>
          <button id="download_button" class="btn btn-info"><i class="bi bi-download"></i> Download Image</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Select the books you've read to see them highlighted in the word cloud.
        </div>
        <div class="card-body"> 
          <form id="read_books_form">
            <div class="mb-3">
              <label for="color" class="form-label">Select a color:</label><br>
              <input id="color" type="color" name="color" value="#00FF00" class="form-control form-control-color" >
            </div>
        <fieldset id="read_books_fieldset">
          <legend>Books</legend>
        </fieldset>
      </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
