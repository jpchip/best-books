<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Everyone Should Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      #app {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/jpchip/best-books" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"/><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"/></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <div id="app" class="container">
      <h3 class="pt-3">
        <img src="/vite.svg" alt="Vite Logo" style="height: 1.5em; vertical-align: middle; margin-right: 0.5em;">
        Books Everyone Should Read
      </h3>
      <p>This is a list of books that everyone should read. It's based on the <a href="https://informationisbeautiful.net/visualizations/novels-everyone-should-read-interactive/">Books Everyone Should Read</a> visualization from <a href="https://informationisbeautiful.net/">Information is Beautiful</a>.</p>
      <canvas id="my_canvas" width="1000" height="1000" style="border: 1px solid black;"></canvas>
      <p>Read <span id="read_count"></span> of <span id="total_count"></span> books</p>

      <div class="card mb-3">
        <div class="card-header">
          <i class="bi bi-share"></i> Share your results:
        </div>
        <div class="card-body"> 
          <button id="copy_url_button" class="btn btn-secondary"><i class="bi bi-copy"></i> Copy URL</button>
          <button id="download_button" class="btn btn-secondary"><i class="bi bi-download"></i> Download Image</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Select the books you've read to see them highlighted in the word cloud.
        </div>
        <div class="card-body"> 
          <form id="read_books_form">
            <div class="mb-3">
              <label for="color" class="form-label">Select a color:</label><br>
              <input id="color" type="color" name="color" value="#00FF00" class="form-control form-control-color" >
            </div>
        <fieldset id="read_books_fieldset">
          <legend>Books</legend>
        </fieldset>
        
        <button type="button" class="btn btn-secondary mt-3" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
          <i class="bi bi-arrow-up"></i> Return to Top
        </button>
      </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
